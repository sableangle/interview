            <h2>基本介紹</h2>
            <p>
            使用 Google 推出的 Cardboard 所設計的虛擬實境音樂遊戲，玩家化身為 DJ Cardboard 在虛擬空間裡隨著音樂節拍搖擺。
            </p>
    
        </section>
        <hr>
        <section>
            <h2>工作分配與負責項目</h2>
             <p>　《 DJ Cardboard 》是團隊首次嘗試製作虛擬實境 App，由於 Cardboard 本身並沒有任何輸入介面，因此如何設計令玩家可在不使用任何按鈕的情況下進行遊戲是本專案設計重點之一，本專案中我負責所有程式部分包含：</p>
              <ul>
                <li>程式編寫</li>
                <li>關卡編輯</li>
                <li>簡易頻譜分析</li>
            </ul>
        </section>
