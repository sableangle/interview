            <h2>基本介紹</h2>
            <p>
                Doodle Space 是個簡單的手機 AR 小遊戲，玩家可以在 AR 辨識卡上替自己的戰機著色，之後帶著自己上好色的戰機上太空出任務。
            </p>
   
          
        
        </section>

            <h2>工作分配與負責項目</h2>
             <p>　《 Doodle Space 》發想來自於前陣子所推出的哆啦A夢餅乾，玩家在盒中所附的辨識卡上色後便可將哆啦A夢依照自己所上的顏色藉由 AR 召喚出來，本專案中我負責所有程式部分包含：</p>
              <ul>
                <li>程式編寫</li>
                <li>關卡編輯</li>
                <li>將 AR 辨識卡顏色轉換至模型</li>
            </ul>
        </section>
