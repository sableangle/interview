            <h2>基本介紹</h2>
            <p>
                以貪吃蛇為基礎概念所發想的小遊戲，玩家扮演的是上帝，讓落雷打在母雞周圍驚嚇母雞以引導母雞遠離危險。
            </p> 
            <br>
             <p>
                隨機點擊螢幕上任意點便會落雷在改地點，母雞看到落雷後會被驚嚇往反方向逃竄，引導母雞與小雞們度過難關吧！
            </p>     
        </section>
        <hr>
        <section>
            <h2>工作分配與負責項目</h2>
             <p>　《 CuccoChack 》為一課程作業，藉由貪吃蛇遊戲的實作來讓同學更加理解各種不同資料結構的應用方式，本專案中我所負責的為程式設計，包含：</p>
              <ul>
                <li>程式編寫</li>
                <li>貪吃蛇邏輯實作</li>
                <li>修改自「敲擊小公主」專案的自製 GUI 系統</li>
                
            </ul>
        </section>
